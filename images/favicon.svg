<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" role="img" aria-label="Benson VA Favicon">
  <defs>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#252019"/>
      <stop offset="100%" stop-color="#1A1714"/>
    </linearGradient>

    <linearGradient id="goldFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#E2CC9A"/>
      <stop offset="50%"  stop-color="#C8A96E"/>
      <stop offset="100%" stop-color="#A5803E"/>
    </linearGradient>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#E2CC9A" stop-opacity="1"/>
      <stop offset="50%"  stop-color="#C8A96E" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#A5803E" stop-opacity="1"/>
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#ringGrad)" stroke-width="1"/>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#bgDark)"/>

  <!-- Inner ring (decorative) -->
  <circle cx="50" cy="50" r="39" fill="none" stroke="rgba(200,169,110,0.2)" stroke-width="0.5"/>

  <!-- "B" Monogram -->
  <text
    x="50" y="67"
    font-family="'Cormorant Garamond', Georgia, 'Times New Roman', serif"
    font-size="54"
    font-weight="400"
    font-style="italic"
    fill="url(#goldFav)"
    text-anchor="middle"
    filter="url(#softGlow)"
  >B</text>

  <!-- Small top ornament dot -->
  <circle cx="50" cy="12" r="2" fill="url(#goldFav)" opacity="0.6"/>

  <!-- Small bottom ornament dot -->
  <circle cx="50" cy="88" r="2" fill="url(#goldFav)" opacity="0.6"/>
</svg>
