<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 110" width="420" height="110" role="img" aria-label="Benson VA Logo">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&amp;family=DM+Sans:wght@300;400;500&amp;display=swap');
    </style>

    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#E2CC9A"/>
      <stop offset="45%"  stop-color="#C8A96E"/>
      <stop offset="100%" stop-color="#A5803E"/>
    </linearGradient>
  </defs>

  <!-- Left thin gold accent bar -->
  <rect x="32" y="24" width="1" height="62" fill="url(#goldGrad)" opacity="0.7"/>

  <!-- ✦ Ornament top -->
  <text x="209" y="19" font-family="Georgia, serif" font-size="9" fill="#C8A96E" text-anchor="middle" opacity="0.8">✦</text>

  <!-- Top rule lines -->
  <line x1="44" y1="14" x2="193" y2="14" stroke="#D8CFC5" stroke-width="0.3" opacity="0.5"/>
  <line x1="225" y1="14" x2="388" y2="14" stroke="#D8CFC5" stroke-width="0.3" opacity="0.5"/>

  <!-- BENARD — main wordmark -->
  <text
    x="209" y="68"
    font-family="'Cormorant Garamond', Georgia, 'Times New Roman', serif"
    font-size="52"
    font-weight="300"
    fill="#FDFBF8"
    text-anchor="middle"
    letter-spacing="10"
  >BENARD</text>

  <!-- Gold VA badge — superscript style -->
  <g transform="translate(352, 28)">
    <rect x="0" y="0" width="32" height="17" rx="1" fill="url(#goldGrad)"/>
    <text
      x="16" y="12"
      font-family="'DM Sans', system-ui, sans-serif"
      font-size="9"
      font-weight="500"
      fill="#1A1714"
      text-anchor="middle"
      letter-spacing="2"
    >VA</text>
  </g>

  <!-- Thin divider rule with ornament -->
  <line x1="44" y1="79" x2="185" y2="79" stroke="#D8CFC5" stroke-width="0.3" opacity="0.5"/>
  <text x="209" y="83" font-family="Georgia, serif" font-size="7" fill="#C8A96E" text-anchor="middle">✦</text>
  <line x1="232" y1="79" x2="388" y2="79" stroke="#D8CFC5" stroke-width="0.3" opacity="0.5"/>

  <!-- VIRTUAL ASSISTANT subtitle -->
  <text
    x="209" y="99"
    font-family="'DM Sans', system-ui, sans-serif"
    font-size="9"
    font-weight="400"
    fill="#C8A96E"
    text-anchor="middle"
    letter-spacing="5"
  >VIRTUAL ASSISTANT</text>

  <!-- Bottom rule -->
  <line x1="44" y1="106" x2="388" y2="106" stroke="#D8CFC5" stroke-width="0.3" opacity="0.5"/>
</svg>
